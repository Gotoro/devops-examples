nameOverride: ""
fullnameOverride: ""

resources: {}

frontend:
  replicaCount: 2
  image:
    repository: my-repo/webapp-frontend
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    requests:
      cpu: 50m
      memory: 64Mi

  service:
    type: ClusterIP
    port: 80

  probes:
    liveness:
      httpGet: { path: /, port: http }
    readiness:
      httpGet: { path: /, port: http }

backend:
  replicaCount: 1
  image:
    repository: my-repo/webapp-backend
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    requests:
      cpu: 100m
      memory: 128Mi

  service:
    type: ClusterIP
    port: 8080

  probes:
    liveness:
      httpGet: { path: /healthz, port: http }
    readiness:
      httpGet: { path: /readyz, port: http }

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: frontend
          servicePort: 80
        - path: /api
          pathType: ImplementationSpecific
          serviceName: backend
          servicePort: 8080
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

postgresql:
  enabled: true
  auth:
    database: "mydatabase"
    username: "myuser"
  primary:
    persistence:
      enabled: true
      size: 8Gi

networkPolicy:
  enabled: false
  ingressController:
    namespace: ingress-nginx
    podLabels:
      app.kubernetes.io/component: controller
